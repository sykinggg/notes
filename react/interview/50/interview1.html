a-current="page" href="/notes/react/interview/50/interview1.html#什么时候使用状态管理器" class="router-link-active router-link-exact-active sidebar-item" aria-label="什么时候使用状态管理器"><!--[--><!--]--> 什么时候使用状态管理器 <!--[--><!--]--></a><!----></li><!--]--></ul><!--]--></li><!--]--></ul><!--[--><!--]--></aside><!--]--><!--[--><main class="page"><!--[--><!--]--><div class="theme-default-content"><!--[--><h2 id="什么时候使用状态管理器" tabindex="-1"><a class="header-anchor" href="#什么时候使用状态管理器" aria-hidden="true">#</a> <strong>什么时候使用状态管理器</strong></h2><ul><li>从项目的整体看</li></ul><ol><li><p>用户的使用方式复杂</p></li><li><p>不同身份的用户有不同的使用方式（比如普通用户和管理员）</p></li><li><p>多个用户之间可以协作</p></li><li><p>与服务器大量交互，或者使用了WebSocket</p></li><li><p>View要从多个来源获取数据</p></li></ol><ul><li>从组件角度看</li></ul><ol><li><p>某个组件的状态，需要共享</p></li><li><p>某个状态需要在任何地方都可以拿到</p></li><li><p>一个组件需要改变全局状态</p></li><li><p>一个组件需要改变另一个组件的状态</p></li></ol><!--]--></div><footer class="page-meta"><!----><div class="meta-item last-updated"><span class="meta-item-label">Last Updated: </span><!----></div><div class="meta-item contributors"><span class="meta-item-label">Contributors: </span><span class="meta-item-info"><!--[--><!--[--><span class="contributor" title="email: dean@57blocks.com">DeanSui</span><!----><!--]--><!--]--></span></div></footer><!----><!--[--><!--]--></main><!--]--></div><!----><!--]--></div>
